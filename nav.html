<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home" style="padding:20px;">
        <h1>Home</h1>
        <p>Welcome to the home page.</p>
    </div>

    <div id="about" style="padding:20px;">
        <h1>About</h1>
        <p>Learn more about us on this page.</p>
    </div>

    <div id="services" style="padding:20px;">
        <h1>Services</h1>
        <p>Discover the services we offer.</p>
    </div>

    <div id="contact" style="padding:20px;">
        <h1>Contact</h1>
        <p>Get in touch with us through this page.</p>
    </div>
</body>
</html>
